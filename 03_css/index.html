<!-- 1. What is CSS?
CSS (Cascading Style Sheets) is a language used to style the presentation of web pages.
It enhances the appearance of HTML elements by allowing control over colors, layouts, fonts, spacing, and more.
CSS follows the "separation of concerns" principle: HTML handles structure, and CSS handles style.

<link>:
This HTML tag defines the relationship between the current document and an external resource. 

rel="stylesheet":
This attribute specifies that the linked file is a stylesheet (containing CSS rules). 

href="style.css":
This attribute specifies the URL (or path) of the CSS file to be linked. This is where the browser will find the styling instructions. 
-->
